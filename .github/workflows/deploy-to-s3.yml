
name: Deploy Angular App to S3

on:
  push:
    branches:
      - master  # Trigger on push to the master branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.19.0' # Update if you're using another version

    - name: Install dependencies
      run: npm install

    - name: Build Angular app
      run: npm run build

    - name: List dist contents (debugging)
      run: ls -R dist

    - name: Deploy to S3
      run: |
        aws s3 sync ./dist/skillsmatch/ s3://$AWS_S3_BUCKET_NAME/ --delete --region ${AWS_REGION}

        echo "‚úÖ Deployed to S3"
        echo "üåê View your app at: http://${AWS_S3_BUCKET_NAME}.s3-website-${AWS_REGION}.amazonaws.com"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
